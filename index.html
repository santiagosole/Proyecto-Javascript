<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
</head>
<body>
    <h1>Gestión de Productos</h1>

    <section>
        <h2>Agregar Producto</h2>
        <form id="formAgregarProducto">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" required>

            <label for="precioCompra">Precio de compra:</label>
            <input type="number" id="precioCompra" required>

            <label for="precioVenta">Precio de venta:</label>
            <input type="number" id="precioVenta" required>

            <label for="cantidadStock">Cantidad en stock:</label>
            <input type="number" id="cantidadStock" required>

            <button type="submit">Agregar</button>
        </form>
    </section>

    <section>
        <h2>Eliminar Producto</h2>
        <form id="formEliminarProducto">
            <label for="nombreEliminar">Nombre del producto:</label>
            <input type="text" id="nombreEliminar" required>
            <button type="submit">Eliminar</button>
        </form>
    </section>

    <section>
        <h2>Base de Datos de Productos</h2>
        <div id="productoLista"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
